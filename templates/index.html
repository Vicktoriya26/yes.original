{% extends 'base.html' %}
{% block content%}
    <main class="container">
        <h1 class="text-center my-5">YES ORIGINAL</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for products in products %}
          <div class="col">
            <div class="card">
              <img src="{{url_for('static',filename='img/'+products[3])}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{products[1]}}</h5>
                <p class="card-text">{{products[4]}}</p>
                <a class="btn btn-primary stretched-link" href="{{ url_for('products_page', products_id=products[0])}}" role="button">Читати</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
        
        <!-- Головний контент сторінки -->
    </main>
  {% endblock content %}
