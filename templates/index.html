{% extends 'base.html' %}
{% block content%}
    <main class="container">
        <h1 class="text-center my-5">YES ORIGINAL</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for products in categories %}
          <div class="col">
            <div class="card">
              <img src="{{url_for('static',filename='img/'+products[2])}}" class="card-img-top" alt="...">
              <div class="card-body">
                
                <a class="stretched-link" href="{{ url_for('category_page', category_id=products[0])}}" role="button"></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
        
        <!-- Головний контент сторінки -->
    </main>
  {% endblock content %}
